<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Defense v8.1</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config for Tailwind colors matching the React app -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617', // Matchar react bg
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar för sci-fi känsla */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee; 
        }
        body {
            -webkit-tap-highlight-color: transparent; /* Tar bort blå highlight vid touch på Android */
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-cyan-500 selection:text-slate-950 overflow-x-hidden">

    <!-- Bakgrundseffekter -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-[1] bg-[length:100%_2px,3px_100%] pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-slate-950 opacity-90 z-0"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cyan-900/10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-violet-900/10 blur-[100px] rounded-full"></div>
    </div>

    <div class="relative z-10 max-w-5xl mx-auto p-4 md:p-6 pb-20">
        
        <!-- Header -->
        <header class="mb-8 flex items-center justify-between border-b border-cyan-900/30 pb-4 sticky top-0 bg-slate-950/80 backdrop-blur-md z-20 pt-2">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <i data-lucide="shield" class="w-8 h-8 text-cyan-400"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-400 uppercase font-mono">
                        CIS DEFENSE <span class="text-xs text-slate-500 align-top ml-1">v8.1</span>
                    </h1>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="app-content" class="min-h-[60vh]">
            <!-- Innehåll renderas här via JavaScript -->
        </main>

        <!-- Footer -->
        <footer class="mt-20 border-t border-slate-900 pt-6 text-center text-slate-700 text-[10px] font-mono">
            <div>CIS Controls Framework v8.1</div>
        </footer>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Data
        const controls = [
            { id: 1, title: "Inventory and Control of Enterprise Assets", icon: "server" },
            { id: 2, title: "Inventory and Control of Software Assets", icon: "layers" },
            { id: 3, title: "Data Protection", icon: "database" },
            { id: 4, title: "Secure Configuration of Enterprise Assets and Software", icon: "lock" },
            { id: 5, title: "Account Management", icon: "users" },
            { id: 6, title: "Access Control Management", icon: "shield" },
            { id: 7, title: "Continuous Vulnerability Management", icon: "activity" },
            { id: 8, title: "Audit Log Management", icon: "file-text" },
            { id: 9, title: "Email and Web Browser Protections", icon: "globe" },
            { id: 10, title: "Malware Defenses", icon: "triangle-alert" },
            { id: 11, title: "Data Recovery", icon: "server" },
            { id: 12, title: "Network Infrastructure Management", icon: "wifi" },
            { id: 13, title: "Network Monitoring and Defense", icon: "eye" },
            { id: 14, title: "Security Awareness and Skills Training", icon: "users" },
            { id: 15, title: "Service Provider Management", icon: "globe" },
            { id: 16, title: "Application Software Security", icon: "terminal" },
            { id: 17, title: "Incident Response Management", icon: "activity" },
            { id: 18, title: "Penetration Testing", icon: "shield" }
        ];

        // State
        let activeControlId = null;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            // Hantera browser back-knapp
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.controlId) {
                    activeControlId = event.state.controlId;
                } else {
                    activeControlId = null;
                }
                render();
            });

            // Initial state för historik
            window.history.replaceState({ view: 'home' }, '');

            render();
        });

        // Navigation Actions
        function navigateToControl(id) {
            activeControlId = id;
            window.history.pushState({ controlId: id, view: 'detail' }, '');
            window.scrollTo(0, 0);
            render();
        }

        function navigateBack() {
            window.history.back();
            // State uppdateras av popstate-lyssnaren
        }

        // Render Functions
        function render() {
            const mainEl = document.getElementById('app-content');
            
            if (!activeControlId) {
                renderListView(mainEl);
            } else {
                renderDetailView(mainEl, activeControlId);
            }
            
            // Uppdatera ikoner efter rendering
            lucide.createIcons();
        }

        function renderListView(container) {
            let html = `
                <div class="animate-slide-up">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
            `;

            controls.forEach(control => {
                // Pad ID med nolla
                const idStr = control.id.toString().padStart(2, '0');
                
                html += `
                    <button onclick="navigateToControl(${control.id})" 
                        class="group relative w-full flex items-start space-x-4 p-5 bg-slate-900/50 border border-slate-800 hover:border-cyan-500/50 hover:bg-slate-800/80 transition-all duration-300 text-left rounded-sm overflow-hidden">
                        
                        <!-- Hover Effect Background -->
                        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/5 to-cyan-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                        
                        <!-- Icon Container -->
                        <div class="relative flex-shrink-0 mt-1">
                            <div class="w-10 h-10 rounded bg-slate-950 border border-slate-700 flex items-center justify-center group-hover:border-cyan-400/50 transition-all">
                                <i data-lucide="${control.icon}" class="w-5 h-5 text-slate-400 group-hover:text-cyan-400 transition-colors"></i>
                            </div>
                        </div>

                        <!-- Text Content -->
                        <div>
                            <div class="text-[10px] font-mono text-cyan-700 mb-1 group-hover:text-cyan-400">
                                CIS-${idStr}
                            </div>
                            <h3 class="text-sm font-bold text-orange-400 group-hover:text-orange-300 leading-tight">
                                ${control.title}
                            </h3>
                        </div>

                        <!-- Corner Accent -->
                        <div class="absolute top-0 right-0 w-0 h-0 border-t-[8px] border-r-[8px] border-t-transparent border-r-cyan-500/0 group-hover:border-r-cyan-500 transition-all"></div>
                    </button>
                `;
            });

            html += `
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderDetailView(container, id) {
            const data = controls.find(c => c.id === id);
            if (!data) return; // Should handle error
            
            const idStr = data.id.toString().padStart(2, '0');

            container.innerHTML = `
                <div class="animate-fade-in">
                    <!-- Navigation & Breadcrumbs -->
                    <div class="flex items-center space-x-2 text-xs font-mono text-slate-500 mb-6">
                        <span class="hover:text-cyan-400 cursor-pointer" onclick="navigateBack()">HOME</span>
                        <span class="text-slate-700">/</span>
                        <span class="text-cyan-400">CIS-${idStr}</span>
                    </div>

                    <button onclick="navigateBack()" class="group flex items-center space-x-2 text-cyan-400 hover:text-cyan-300 mb-8 transition-colors">
                        <div class="p-1 rounded-full border border-cyan-900 group-hover:border-cyan-400 transition-colors">
                            <i data-lucide="chevron-left" class="w-5 h-5"></i>
                        </div>
                        <span class="font-mono text-sm tracking-widest group-hover:translate-x-1 transition-transform">TILLBAKA</span>
                    </button>

                    <div class="relative border border-slate-800 bg-slate-900/30 p-8 md:p-12 rounded-lg flex flex-col items-center justify-center text-center min-h-[400px] overflow-hidden">
                        <!-- Decorative Elements -->
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50"></div>
                        <div class="absolute bottom-0 left-0 w-full h-px bg-slate-800"></div>
                        <div class="absolute top-10 right-10 opacity-20 rotate-12">
                             <i data-lucide="cpu" class="w-24 h-24 text-slate-800"></i>
                        </div>
                        
                        <!-- Header for Specific Control -->
                        <div class="mb-12 relative z-10 w-full max-w-2xl">
                            <h2 class="text-2xl md:text-4xl font-bold text-orange-400 mb-2">${data.title}</h2>
                            <div class="h-px w-24 bg-cyan-500 mx-auto mt-6"></div>
                        </div>

                        <!-- Construction Message -->
                        <div class="relative z-10 p-6 border border-amber-500/30 bg-amber-500/5 rounded max-w-md w-full animate-pulse-slow">
                            <div class="flex flex-col items-center space-y-3">
                                <i data-lucide="triangle-alert" class="w-10 h-10 text-amber-500"></i>
                                <h3 class="text-xl font-mono text-amber-400 uppercase tracking-widest">
                                    Under Construction
                                </h3>
                            </div>
                        </div>

                    </div>
                </div>
            `;
        }

    </script>
</body>
</html>
